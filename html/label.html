<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #chk1 {
            display: none;
        }

        #chk1 + label {
            display: block;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border: 1px solid black;
            border-radius: 50%;
        }
        #chk1:checked + label::after{
            content: "✔️";
        }
    </style>
</head>

<body>
    <div>
        <input type="checkbox" id="chk1">
        <label for="chk1"></label>
    </div>

    <div>
        <label for="username">아이디</label> <input type="checkbox" id="username">
    </div>
    <div>
        <label for="">비밀번호</label> <input type="password">
        <!-- type = password 로 비밀번호 입력 설정 -->
    </div>
    <div>
        <span>아이디</span> <input type="text">
    </div>
    <div>안녕</div>하세요
    <span>안녕</span>하세요
</body>

</html>
