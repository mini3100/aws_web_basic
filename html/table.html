<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <!-- 테이블 선 표시하는 css -->
    <style> 
        table {
            border-collapse: collapse;
            border: 1px solid black;
        }

        th,

        }

</head>

            </tr>

</body>

</html>
